<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>改良版・ブロック崩し</title>
    <style>
        body { background: #222; color: #fff; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; margin: 0; padding: 0; }
        canvas { background: #000; display: block; margin: 10px auto; border: 2px solid #fff; max-width: 95vw; max-height: 70vh; }
        .info { margin-top: 10px; font-size: 20px; height: 30px; }
        #restartBtn { display: none; padding: 10px 20px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>BLOCK BREAKER</h1>
    <div class="info">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <button id="restartBtn" onclick="resetGame()">もう一度遊ぶ</button>
    <p>画面をなぞってバーを動かしてね</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const restartBtn = document.getElementById("restartBtn");

        let score = 0;
        const ballRadius = 8;
        let x, y, dx, dy, paddleX, bricks;
        const paddleHeight = 15;
        let paddleWidth = 80;
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 35;
        let isGameOver = false;

        function initGame() {
            score = 0;
            scoreDisplay.innerHTML = score;
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 3;
            dy = -3;
            paddleX = (canvas.width - paddleWidth) / 2;
            isGameOver = false;
            restartBtn.style.display = "none";
            
            bricks = [];
            for(let c=0; c<brickColumnCount; c++) {
                bricks[c] = [];
                for(let r=0; r<brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        function touchMoveHandler(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const relativeX = (touch.clientX - rect.left) * scaleX;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        document.addEventListener("touchmove", touchMoveHandler, {passive: false});
        document.addEventListener("mousemove", (e) => {
            const rect = canvas.getBoundingClientRect();
            const relativeX = e.clientX - rect.left;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        });

        function collisionDetection() {
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    let b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            scoreDisplay.innerHTML = score;
                            if(score == brickRowCount * brickColumnCount) {
                                endGame("クリア！おめでとう！");
                            }
                        }
                    }
                }
            }
        }

        function endGame(msg) {
            isGameOver = true;
            ctx.fillStyle = "white";
            ctx.font = "24px sans-serif";
            ctx.fillText(msg, canvas.width/4, canvas.height/2);
            restartBtn.style.display = "inline-block";
        }

        function resetGame() {
            initGame();
            draw();
        }

        function draw() {
            if(isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ブロック描画
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        let bx = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let by = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = bx;
                        bricks[c][r].y = by;
                        ctx.fillStyle = "#ff4444";
                        ctx.fillRect(bx, by, brickWidth, brickHeight);
                    }
                }
            }

            // 玉
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            // パドル
            ctx.fillStyle = "#0095DD";
            ctx.fillRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);

            collisionDetection();

            if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
            if(y + dy < ballRadius) dy = -dy;
            else if(y + dy > canvas.height - ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    endGame("ゲームオーバー");
                    return;
                }
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        initGame();
        draw();
    </script>
</body>
</html>
